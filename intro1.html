<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Bioggy</title>
</head>
<body>
<div class="banner">


        <img src="./src/imgs/Bioggy.png" alt="logo" class="banner__logo">


    <div class="banner__user">

        <div class="banner__info">

            <p class="name"> David Orozco</p>

            <p>Puntaje: <span class="points">1200 px</span></p>

        </div>
        <div class="banner__profile">
            <img src="./src/imgs/perfil.png" alt="perfil">

        </div>

    </div>


</div>


<article class="intro">
    <img src="./src/imgs/digestivo-grande.png" alt="">
    <div class="intro__info">
        <div class="intro__content"> 
        <p class="intro__title">Sistema digestivo</p>
        <p class="intro__subtitle">¿Qué es?</p>
        <p class="intro_text">Conjunto de órganos que procesan los alimentos y los líquidos 
            para descomponerlos en sustancias que el cuerpo usa como fuente de energía, 
            o para el crecimiento y la reparación de tejidos. </p>
        </div>
        <div class="intro__btns">
            
        <button class="button intro__back">Atrás</button>
        <button class="button intro__next">Siguiente</button>
            </div>
    </div>


</article>



</body>
<script src="./scripts/intro1.js"></script>
</html>
